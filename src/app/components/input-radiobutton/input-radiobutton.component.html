<h3 class="first">RadioButton demo</h3>
<div class="ui-g" style="width:250px;margin-bottom:10px">
  <div class="ui-g-12">
    <p-radioButton name="group1" value="v1" label="Option 1" [(ngModel)]="val1" inputId="opt1"></p-radioButton>
  </div>
  <div class="ui-g-12">
    <p-radioButton name="group1" value="v2" label="Option 2" [(ngModel)]="val1" inputId="opt2"></p-radioButton>
  </div>
  <div class="ui-g-12">
    <p-radioButton name="group1" value="v3" label="Option 3" [(ngModel)]="val1" inputId="opt3"></p-radioButton>
  </div>
</div>
<p>val1: {{val1}}</p>
