<h3>AutoCompleteDemo</h3>
<div class="ui-g ui-fluid">
  <!--[suggestions]="value" value是候选集-->
  <!--(completeMethod) 查询候选集的方法-->
  <!--[dropdown]="true" 下拉列表，点击下拉列表可以查看所有的选项-->
  <!--[minLength]="1" 指明最小触发查询的长度-->
  <!--[multiple]="true">开启多选-->
  <div class="ui-g-12 ui-md-4">
    <p-autoComplete [(ngModel)]="text" [suggestions]="results" (completeMethod)="search($event)" placeholder="county"
      [minLength]="1">
    </p-autoComplete>
    <span style="margin-left: 10px">Country: {{text ? text : 'none'}}</span>
  </div>

  <div class="ui-g-12 ui-md-4">
    <p-autoComplete [(ngModel)]="country" [suggestions]="countries" (completeMethod)="filter($event)" [dropdown]="true"
      [minLength]="1">
      <!--使用模板ng-template-->
      <!--let-xxx 使用xxx作为模板内名称,,该作用域内会屏蔽外层的同名变量-->
      <ng-template let-country pTemplate="item">
        <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
          <img src="assets/showcase/images/demo/car/{{brand}}.png" style="width:32px;display:inline-block;margin:5px 0 2px 5px" />
          <div style="font-size:18px;float:right;margin:10px 10px 0 0">{{country}}</div>
        </div>
      </ng-template>
    </p-autoComplete>
    <span style="margin-left: 10px">Country: {{country ? country : 'none'}}</span>
  </div>

  <div class="ui-g-12 ui-md-4">
    <p-autoComplete [(ngModel)]="multies" [suggestions]="filteredMulti" (completeMethod)="filterMulti($event)"
      styleClass="wid100" [minLength]="1" placeholder="Countries" [multiple]="true"></p-autoComplete>
  </div>

</div>
