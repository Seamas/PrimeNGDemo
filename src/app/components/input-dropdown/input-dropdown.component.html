<h3 class="first">DropdownDemo</h3>
<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-4">
    <!--optionLabel="name" 指定显示的字段-->
    <!--[showClear]="true" 显示删除按钮-->
    <p-dropdown [options]="cities" [(ngModel)]="city" placeholder="Select a City" optionLabel="name" [showClear]="true"></p-dropdown>
    <p>Selected City: {{city ? city.name : 'none'}}</p>
  </div>



  <div class="ui-g-12 ui-md-4">
    <!-- editable="true" 开启编辑，如果[(ngModel)]=""的类型是string, [options]的类型应该是SelectItem -->
    <p-dropdown [options]="cars" [(ngModel)]="car" placeholder="select a brand" [showClear]="true" editable="true">
    </p-dropdown>
    <p>editCity: {{car || 'none'}}</p>
  </div>

  <div class="ui-g-12 ui-md-4">
    <!--filter="true" 开启过滤-->
    <p-dropdown [options]="cars" [(ngModel)]="selectedCar" filter="true">
      <ng-template let-item pTemplate="selectedItem">
        <img src="assets/showcase/images/demo/car/{{item.label}}.png" style="width:16px;vertical-align:middle" />
        <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
      </ng-template>
      <!--ng-template 指定选择显示模式-->
      <ng-template let-item pTemplate="item">
        <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
          <img src="assets/showcase/images/demo/car/{{item.label}}.png" style="width:24px;position:absolute;top:1px;left:5px" />
          <div style="font-size:14px;float:right;margin-top:4px">{{item.label}}</div>
        </div>
      </ng-template>
    </p-dropdown>
  </div>

  <div class="ui-g-12 ui-md-4">
    <!--[group]="true"-->
    <p-dropdown [options]="groupedCars" [(ngModel)]="groupSelect" [style]="{'width':'150px'}" placeholder="Select a Car"
      [group]="true">
      <ng-template let-group pTemplate="item">
        <img src="assets/showcase/images/demo/flag/{{group.value}}" style="width:20px;vertical-align:middle" />
        <span style="margin-left:.25em">{{group.label}}</span>
      </ng-template>
    </p-dropdown>
  </div>
</div>
